<form [formGroup]="formGroup" (ngSubmit)="onSearch()" novalidate>
    <div class="search-wrapper">
        <input class="form-control rounded-0" type="text" placeholder="Search by username" formControlName="username">
        <button class="btn btn-primary" [disabled]="isAPIRunning" type="submit" (onClick)="onSearch()">
            <span *ngIf="!isAPIRunning">Search</span>
            <span *ngIf="isAPIRunning">Searching...</span>
        </button>
    </div>
</form>
